<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="center">
  <label for="todo">Todo</label>
  <input
    type="text"
    id="todo"
    #todoInput>
    <button id="addTodo" type="button" (click)="addTodo()">Add</button>
</div>
<div>
  <ul id="todoList" class="todoList" *ngFor="let todo of todoList">
    <li>{{ todo }}</li>
  </ul>
</div>
